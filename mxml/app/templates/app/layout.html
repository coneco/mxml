<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'app/content/site.css' %}" type="text/css">

    <title>{{ title }} - Moxing</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Moxing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if nav_root == 'index' %}active{% endif %}">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if nav_root == 'models' %}active{% endif %}">
              <a class="nav-link" href="/models/">Models</a>
            </li>
            <li class="nav-item {% if nav_root == 'logs' %}active{% endif %}">
              <a class="nav-link" href="/logs/">Logs</a>
            </li>
          </ul>
          {% if not user.is_authenticated %}
            <div class="navbar-nav">
              <a class="btn btn-outline-success" role="button"  href="/accounts/github_login/">Login with Github</a>
            </div>
          {% else %}
            <div class="navbar-nav dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hello, {{ user.social_user.github_name }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/accounts/logout/">Logout</a>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
      <div class="container">
        <p>&copy; {{ year }} - Moxing Studio</p>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
